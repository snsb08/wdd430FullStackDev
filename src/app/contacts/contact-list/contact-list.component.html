<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <!-- <div class="list-group-item clearfix"> -->
      <div class="panel-heading">
        <div class="row pad-left-right">
          <!-- <h2 class="title pull-left">Contacts</h2> -->
          <h2 class="title pull-left">Contacts</h2>
          <a routerLink="/contacts/new" class="btn btn-success pull-right"
            >New Contact</a
          >
        </div>
      </div>
      <!-- </div> -->

      <div class="panel-body">
        <div class="row">
          <!-- <div class="col-xs-12"> -->
          <cms-contact-item
            *ngFor="let contact of contacts"
            [contact]="contact"
            dnd-draggable
            [dragEnabled]="true"
            [dragData]="contact"
            [dropZones]="['contactGroup']"
          ></cms-contact-item>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
