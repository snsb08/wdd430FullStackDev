<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <!-- <div class="list-group-item clearfix"> -->
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <span class="title pad-left-right">Contacts</span>
              </div>
              <div class="row">
                <div class="input-group pull-left pad-left-right col-xs-7">
                  <!-- Add the search box input field here -->
                  <input
                    type="text"
                    #searchBox
                    (keyup)="search(searchBox.value)"
                    class="form-control"
                    placeholder="Enter a search value"
                    [(ngModel)]="term"
                  />
                  <div
                    class="glyphicon glyphicon-search input-group-addon"
                    (click)="search(searchBox.value)"
                  ></div>
                </div>
                <div class="pull-right pad-left-right">
                  <a class="btn btn-success" [routerLink]="['new']"
                    >New Contact</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->

      <div class="panel-body">
        <div class="row">
          <!-- <div class="col-xs-12"> -->
          <cms-contact-item
            *ngFor="let contact of contacts | filteredContacts : term : 'term'"
            [contact]="contact"
            dnd-draggable
            [dragEnabled]="true"
            [dragData]="contact"
            [dropZones]="['contactGroup']"
          ></cms-contact-item>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
