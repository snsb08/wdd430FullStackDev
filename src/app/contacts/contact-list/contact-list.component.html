<div class="row">
  <div class="col-xs-12">
    <div class="list-group-item clearfix">
      <h2 class="pull-left">Contacts</h2>
      <button class="btn btn-success pull-right">New Contact</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item clearfix"
      *ngFor="let contact of contacts"
    >
      <a href="#" class="list-group-item clearfix">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{ contact.name }}</h4>
          <!-- <p class="list-group-item-text">{{ contact.email }}</p> -->
        </div>
        <span class="pull-right">
          <img
            [src]="contact.imageUrl"
            alt="{{ contact.name }}"
            class="img-responsive"
            style="max-height: 100px"
          /> </span
      ></a>
    </a>
    <!-- <cms-contact-list></cms-contact-list>
    <cms-contact-detail></cms-contact-detail> -->
  </div>
</div>
