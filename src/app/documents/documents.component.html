<div class="row">
  <div class="col-md-5">
    <!--Add tag to load the DocumentListComponent here-->
    <cms-document-list></cms-document-list>
  </div>

  <div class="col-md-4">
    <!--Add tag to load the DocumentDetailComponent here-->
    <cms-document-detail
      *ngIf="selectedDocument; else infoText"
      [document]="selectedDocument"
    ></cms-document-detail>
    <ng-template #infoText>
      <p>Please select a Document!</p>
    </ng-template>
  </div>
</div>
