<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ document.name }}</h4>
      <div class="row pull-right margin-left-right">
        <a (click)="onView()" class="btn btn-primary">View</a>
        <a routerLink="/documents/{{ document.id }}/edit" class="btn btn-info"
          >Edit</a
        >
        <a (click)="onDelete()" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description:</label>
        <span class="label-value"
          ><!-- display document description here -->
          <!-- <cms-document-item></cms-document-item> -->
          {{ document.name }}
        </span>
      </div>
      <br />
      <div class="row">
        <label>URL: </label>
        <span class="label-value"
          >{{ document.url
          }}<!-- display document URL here --></span
        >
      </div>
    </div>
  </div>
</div>
